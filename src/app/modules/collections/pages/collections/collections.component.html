<div class="m-16">
<ul  role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
    <!-- Current: "ring-2 ring-offset-2 ring-indigo-500", Default: "focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500" -->
  
    <li *ngFor="let high of highlight"  class="relative">
        <div class="cursor-pointer focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 group block w-full aspect-w-10 aspect-h-7 rounded-lg overflow-hidden">
          <img routerLink="/collections/collection/{{high.name}}" src="{{high.img}}" class="h-100 w-50 rounded-lg">

        </div>
        <div class="space-y-6">

        <h4 routerLink="/collections/collection/{{high.name}}" class="cursor-pointer py-12 text-3xl text-center font-bold tracking-tight text-gray-900">
            {{high.name}} ({{high.total}})
         </h4>
        </div>

      </li>
        
   
 
  </ul>
</div>
