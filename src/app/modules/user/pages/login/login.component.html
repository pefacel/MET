


<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Ingresa con tu cuenta
            </h2>

        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-8 space-y-6" >
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <div class="form-group">

                        <input id="email" name="email" type="form-control" autocomplete="email" required
                            class="form-control appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Email address"
                            formControlName="email">
                            
                    </div>
                    
                </div>



                <div>
                    <label for="pass" class="sr-only">Password</label>
                    <div class="form-group">

                        <input required id="pass" name="pass" type="password" autocomplete="current-password"
                            
                            class="form-control appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Password"
                            formControlName="pass">
                    </div>
                </div>




            </div>


<div *ngIf="" class="rounded-md bg-red-50 p-4" >
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>

      <div class="ml-3">
        <div class="mt-2 text-sm text-red-700">
          <ul class="list-disc pl-5 space-y-1">
            <li *ngIf="email?.errors?.required || email?.errors?.email ">
              Debe ingresar un email válido
            </li>

            <li *ngIf="pass?.errors?.required">
                Debe ingresar una password
              </li>
          </ul>
        </div>
      </div>


      
    </div>
  </div>
  



<!-- This example requires Tailwind CSS v2.0+ -->

        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-yellow-800">
          Campos requeridos
        </h3>
        <div class="mt-2 text-sm text-yellow-700">
            <ul class="list-disc pl-5 space-y-1">
                <li *ngIf="email?.errors?.required || email?.errors?.email ">
                    Debe ingresar un email válido
                  </li>


                <li *ngIf="pass?.errors?.required">
                    Debe ingresar una password
                </li>
              </ul>
        </div>
      </div>
    </div>
  </div>

                <button type="submit" [disabled]="loginForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"

                            <path fill-rule="evenodd"

                        </svg>
                    </span>
                    Login
                </button>
            </div>


            
        </form>

    </div>
</div>
