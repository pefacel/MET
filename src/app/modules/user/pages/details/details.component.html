<div class="bg-indigo-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-24 lg:px-8 lg:flex lg:items-center lg:justify-between">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 md:text-4xl">
            <span class="block">Ready to...</span>
            <span class="block text-indigo-600">dive in the collections?</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
            <div class="inline-flex rounded-md shadow">
                <a routerLink="/collections"
                    class="cursor-pointer inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    Go!
                </a>
            </div>
        </div>
    </div>
</div>

<div class="bg-green-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-24 lg:px-8 lg:flex lg:items-center lg:justify-between">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 md:text-4xl">
            <span class="block">See your... </span>
            <span class="block text-green-600">personal information</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
            <div class="inline-flex rounded-md shadow">
                <a (click)="seeDet()"
                    class="cursor-pointer inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                    Look!
                </a>
            </div>
        </div>
    </div>
</div>


<div class="px-16 pb-16 bg-green-50">
    <div *ngIf="detOK" class=" bg-white shadow overflow-hidden sm:rounded-lg">
   
        <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Profile Information
      </h3>
      <p class="mt-1 max-w-2xl text-sm text-gray-500">
        Personal details.
      </p>
    </div>




    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
      <dl class="sm:divide-y sm:divide-gray-200">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">
        Name
          </dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{ myUser.name }}
          </dd>
        </div>
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">
            Email
          </dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{ myUser.email }}
          </dd>
        </div>
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
          <dt class="text-sm font-medium text-gray-500">
            Phone number
          </dt>
          <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{ myUser.phoneNumber }}
          </dd>
        </div>

      </dl>
    </div>
  </div> 
 </div>

  



<div class="bg-yellow-50">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-24 lg:px-8 lg:flex lg:items-center lg:justify-between">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 md:text-4xl">
            <span class="block">See your... </span>
            <span class="block text-yellow-600">search historial</span>
        </h2>
        <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">


            <div class="inline-flex rounded-md shadow">
                <a (click)="seeHis()"
                    class="cursor-pointer inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700">
                    See!
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="hisOK" class="bg-yellow-50 p-16">





    <div class="grid grid-cols-2 gap-4 sm:grid-cols-6">
        <div *ngFor="let his of historial">

            <div routerLink="/collections/collection/{{his}}"
                class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <div class="flex-shrink-0">
                </div>
                <div class="flex-1 min-w-0">
                    <a class="focus:outline-none">
                        <span class="absolute inset-0" aria-hidden="true"></span>
                        <p class="text-sm font-medium text-gray-900">
                            {{his | titlecase}}
                        </p>

                    </a>
                </div>
            </div>


        </div>



    </div>



</div>
